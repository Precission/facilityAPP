<p>Total listings: {{me.pager.total}}</p>
<p>Page: {{me.pager.page}} of {{me.pager.pageCount}} </p>
<button ng-click="prevPageOfUnits()">Prev Page</button>
<input type="text" placeholder="{{me.pager.page}}" ng-model="page">
<button ng-click="nextPageOfUnits()">Next Page</button>

<p><b> Search: </b></p> <input type="text" placeholder="Facility Name" ng-model="search.$">
<button ng-click="searchAll()">Search All</button>
<button ng-click="resetPage()">Reset page 1</button>
<div class="row">
  <div class="col-md-6">
    <accordion close-others="oneViewOn">
      <accordion-group heading="{{x.name}}" ng-repeat="x in me.organisationUnits | filter:search">
	<div> Facility Name: {{x.name}} </div>
	<div> Last Updated: {{x.lastUpdated}} </div>
	<div ng-show="showExtraUnitData">Code: {{x.code}}</div>
	<button ng-click="editUnit()">Edit Unit</button>
	<button ng-show="showExtraUnitData" ng-click="exitUnit()">Back</button>
      </accordion-group>
    </accordion>
  </div>
  <div class="col-md-6">
    MAP GOES HERE
  </div>
</div>
